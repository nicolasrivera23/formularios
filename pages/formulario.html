<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <h1>Formularios</h1>
  </header>
  <main>
    <section>
      <!-- ingresar el formulario que nos brinda
       el sitio de Formspree -->
      <form
        action="https://formspree.io/f/XXXXXXXX"
        method="POST"
      >
      <label>
        Ingresa tu mail:
        <input type="email" name="email">
      </label>
      <label>
        Mensaje:
        <textarea name="message"></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
    </section>


  <section>

    <form>
      
    </form>

  </section>

  </main>

  <footer></footer>

</body>
</html>
